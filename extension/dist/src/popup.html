<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uswift Extension</title>
    <style>
      body {
        margin: 0;
        width: 400px;
        max-height: 600px;
        overflow-y: auto;
      }
    </style>
    <!-- Supabase Client (bundled locally) -->
    <!-- Load runtime config (from public/config.js) before the module so window.SUPABASE_CONFIG is available -->
    <!-- Use an absolute path and type="module" so Vite treats this correctly and the script runs before the entry module -->
    <script type="module" src="/config.js"></script>
    <!-- Reference Vite entry module so it can be bundled: -->
    
    
    <script type="module" crossorigin src="/popup.js"></script>
    <link rel="modulepreload" crossorigin href="/supabaseClient.js">
    <link rel="stylesheet" href="/popup.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
