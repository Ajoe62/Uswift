<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Uswift Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./icons/icon16.png" />
  </head>
  <body>
    <header class="site-header">
      <img src="./icons/icon128.png" alt="Uswift" class="logo" />
      <h1>Uswift Dashboard</h1>
    </header>

    <main class="hero">
      <div class="hero-inner">
        <h2>Auto-apply & Track Jobs</h2>
        <p>
          Manage your profiles, track applications, and let Uswift do the heavy
          lifting.
        </p>
        <div class="cta-row">
          <a class="uswift-btn" href="#">Get Started</a>
          <a class="secondary" href="#">Learn more</a>
        </div>
      </div>
      <!-- hero-illustration.png was missing on the server; fallback to the extension icon so the page displays correctly -->
      <img
        src="./icons/icon128.png"
        alt="Illustration"
        class="hero-illustration"
      />
    </main>

    <section class="features">
      <div class="feature">
        <img src="./icons/icon48.png" alt="Secure" />
        <h3>Secure</h3>
        <p>Your data is encrypted and private.</p>
      </div>
      <div class="feature">
        <img src="./icons/icon48.png" alt="Fast" />
        <h3>Fast</h3>
        <p>Optimized workflows to save time.</p>
      </div>
      <div class="feature">
        <img src="./icons/icon48.png" alt="Private" />
        <h3>Private</h3>
        <p>We never share your data without consent.</p>
      </div>
    </section>

    <footer class="site-footer">
      <p>Â© Uswift</p>
    </footer>
  </body>
</html>
